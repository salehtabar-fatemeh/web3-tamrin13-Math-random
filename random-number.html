<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <style>
        .click-random{
            background-color: cornsilk;
            border: 3px solid olivedrab;
            height: 40px;
            border-radius: 10px;
        }
        .click-random, .list {
            margin-left: 5%;
        }
    </style>
</head>
<body>
    <ul class="list"></ul>
    <button class="click-random">Create new random number</button>

    <script>
         let list = document.querySelector(".list");
        const btnClick = document.querySelector(".click-random");

        btnClick.addEventListener("click", ()=>{
           list.innerHTML +=  `<li>${Math.round(Math.random()*100)}</li>`;
        })
        

    </script>

    
</body>
</html>
